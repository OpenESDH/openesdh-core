subject.text=OpenESDH Nulstil adgangskode
template.passwordReset=Hej {0},\n\
\n\
Du anmodede om din adgangskode til din konto, der skal nulstilles. Du kan nu logge ind p\u00e5 OpenESDH med.\n\
\n\
    Brugernavn: {1}\n\
    Adgangskode (venligst \u00e6ndre sig efter f\u00f8rste login): {2}\n\
\n\
Hvis du ikke har anmodet din adgangskode for at blive nulstillet, kan du normalt ignorere denne e-mail.\n\
\n\
Hilsen,\n\
{3}
