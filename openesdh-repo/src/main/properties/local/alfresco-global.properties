# Note: These properties are not overridable in production
# Put overridable properties in src/test/properties/local/alfresco-global.properties
# Note 2: These properties override properties set in src/test/properties/local/alfresco-global.properties

index.subsystem.name=solr4

# Solr hostname.
solr.host=localhost

# Solr HTTP port.
solr.port=8080

# Solr HTTPS port.
solr.port.ssl=8443

# Value can be https or none.
solr.secureComms=none

audit.enabled=true
audit.tagging.enabled=true
audit.cmischangelog.enabled=false
audit.alfresco-access.enabled=true
audit.alfresco-access.sub-events.enabled=true
audit.filter.alfresco-access.default.enabled=true
audit.filter.alfresco-access.transaction.type=cm:folder;cm:person;doc:base;\
  doc:simple;doc:reference;doc:file;doc:digitalFile;doc:physicalFile;\
  cm:content;st:site;oe:base;base:case;simple:case;note:note