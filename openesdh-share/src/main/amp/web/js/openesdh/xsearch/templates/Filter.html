<div class="esdh-filter esdh-filter-${filterDef.widgetType}">
  <div class="esdh-filter-label">
    <label>${filterDef.title}</label>
  </div>
  <div class="esdh-filter-operator-select">
    <select data-dojo-attach-point="operatorSelect"></select>
  </div>
  <div class="esdh-filter-field-widget">
    <div data-dojo-attach-point="widgetNode"></div>
  </div>
  <div class="esdh-filter-remove-button">
    <span data-dojo-attach-point="removeButtonNode"></span>
  </div>
</div>
