<span class="alfresco-renderers-Toggle" data-dojo-attach-event="ondijitclick:onClick">
   <span data-dojo-attach-point="processingNode" class="processing ${toggleClass} hidden"></span>
   <span data-dojo-attach-point="onNode" class="on ${toggleClass} enabled hidden" title="${onTooltip}"></span>
   <a data-dojo-attach-point="offNode"class="off ${toggleClass} hidden" title="${offTooltip}" tabindex="0">${offLabel}</a>
   <span data-dojo-attach-point="warningNode" class="warning ${toggleClass} hidden"></span>
</span>
